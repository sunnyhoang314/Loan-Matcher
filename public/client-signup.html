<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Loan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="signup.html" class="logo">Loan Matcher</a>
    <div class="client-signup">
        <h1>Tell us about yourself</h1>
        <form id="ClientSignupForm">
            First name: <input type="text" id="clientFName" name="firstName">
            Last name: <input type="text" id="clientLName" name="lastName">
            Email: <input type="email" id="clientEmail" name="email">
            Phone number: <input type="tel" id="clientPhone" name="phone">
            Location: <input type="text" id="clientLocation" name="location">
            Date of birth/Establishment: <input type="date" id="clientDOBE" name="DOBorEST">
            Credit score: <input type="number" id="clientCredit" name="creditScore">
            Password: <input type="password" id="clientPW" name="password">
            Confirm password: <input type="password" id="clientCPW" name="confirmPassword">
            <input type="submit" id="clientInfoSubmit" name="clientInfoSubmit">
        </form>
        <!-- SweetAlert2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css" rel="stylesheet">
    </div>
    <footer>&copy; 2024 Loan Matcher. All rights reserved.</footer>
    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
    <script src="event/client-signup.js"></script>

</body>
</html>
