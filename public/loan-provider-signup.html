<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Loan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="signup.html" class="logo">Loan Matcher</a>
    <div class="loan-provider-signup">
        <h1>Tell us about yourself</h1>
        <form id="LoanProviderSignupForm">
            First name: <input type="text" id="lpFName" name="firstName">
            Last name: <input type="text" id="lpLName" name="lastName">
            Email: <input type="email" id="lpEmail" name="email">
            Phone number: <input type="tel" id="lpPhone" name="phone">
            Location: <input type="text" id="lpLocation" name="location">
            License Number: <input type="number" id="lpLicense" name="license">
            Password: <input type="password" id="lpPW" name="password">
            Confirm password: <input type="password" id="lpCPW" name="confirmPassword">
            <input type="submit" id="lpInfoSubmit" name="lpInfoSubmit">
        </form>
        <!-- SweetAlert2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css" rel="stylesheet">
    </div>
    <footer>&copy; 2024 Loan Matcher. All rights reserved.</footer>
    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
    <script src="event/loan-provider-signup.js"></script>
</body>
</html>
