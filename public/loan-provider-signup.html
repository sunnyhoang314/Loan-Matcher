<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Loan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="signup.html" class="logo">Loan Matcher</a>
    <div class="loan-provider-signup">
        <h1>Tell us about yourself</h1>
        <form action="myFormScript.php" method="post" id="lpSignupForm">
            First name: <input type="text" id="lpFName" name="lpFname">
            Last name: <input type="text" id="lpLName" name="lpLName">
            Email: <input type="email" id="lpEmail" name="lpEmail">
            Phone number: <input type="tel" id="lpPhone" name="lpPhone">
            Location: <input type="text" id="lpLocation" name="lpLocation">
            Terms: <input type="file" id="lpTerms" name="lpTerms">
            License Number: <input type="number" id="lpLicense" name="lpLicense">
            Password: <input type="password" id="lpPW" name="lpPW">
            Confirm password: <input type="password" id="lpCPW" name="lpCPW">
            <input type="submit" id="lpInfoSubmit" name="lpInfoSubmit">
        </form>
    </div>
    <footer>&copy; 2024 Loan Matcher. All rights reserved.</footer>
    <script src="script.js"></script>
</body>
</html>
