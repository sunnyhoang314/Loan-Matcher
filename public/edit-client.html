<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="./login-signup/style.css">
</head>
<body>
    <a href="client-main.html" class="logo">Loan Matcher</a>
    <div class="client-signup">
        <h1>Edit your information</h1>
        <form action="myFormScript.php" method="post" id="ClientSignupForm">
            First name: <input type="text" id="clientFName" name="clientFname">
            Last name: <input type="text" id="clientLName" name="clientLName">
            Email: <input type="email" id="clientEmail" name="clientEmail">
            Phone number: <input type="tel" id="clientPhone" name="clientPhone">
            Location: <input type="text" id="clientLocation" name="clientLocation">
            Date of birth/Establishment: <input type="date" id="clientDOBE" name="clientDOBE">
            Credit score: <input type="number" id="clientCredit" name="clientCredit">
            Financial details: <input type="file" id="clientFDetail" name="clientFDetail">
            Password: <input type="password" id="clientPW" name="clientPW">
            Confirm password: <input type="password" id="clientCPW" name="clientCPW">
            <input type="submit" id="clientInfoSubmit" name="clientInfoSubmit">
        </form>
    </div>
    <footer>&copy; 2024 Loan Matcher. All rights reserved.</footer>
    <script src="script.js"></script>
</body>
</html>
